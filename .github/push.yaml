name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        # Configurar Surge.sh
        npm install --global surge
        surge token  138.197.235.123 # Utiliza la API Key almacenada en los secrets de GitHub

        # Desplegar en Surge.sh
        surge --project ./ --domain estudiante1.surge.sh # Utiliza el subdominio almacenado en los secrets de GitHub
